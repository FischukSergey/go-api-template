run:
  tests: true
  build-tags: 
    - integration
  skip-dirs:
    - internal/store/*

issues:
  max-same-issues: 0
  exclude-rules:
    - path: internal/clients/keycloak
      linters: [ tagliatelle ]
      
linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/pkg/errors"
            desc: Should be replaced by standard lib errors package

  forbidigo:
    forbid:
      - '^(fmt\.Print(|f|ln)|print|println)$'
      - 'errors\.Wrap'
      - 'errors\.Cause'
      - '(dql|DQL)'

  gci:
    # Заполни меня.
    sections:
      - Standard # Стандартные импорты.
      - Default # Импорты по-умолчанию. Third-party библиотеки.
      - Prefix(github.com/FischukSergey/chat-service) # Импорты из собственного пакета.
    newline-after-sections: true

  godox:
    keywords:
      - FIXME
      - TODO

  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow

  lll:
    # Заполни меня.
    max-len: 130

  nolintlint:
    allow-no-explanation: [ "lll" ]
    require-explanation: true

  revive:
    severity: error
    rules:
      - name: argument-limit
      - name: atomic
      - name: bare-return
      - name: blank-imports
      - name: bool-literal-in-expr
      - name: comment-spacings
      - name: confusing-results
      - name: context-as-argument
        arguments:
          - allowTypesBefore: "*testing.T" # https://go-review.googlesource.com/c/lint/+/145237
      - name: context-keys-type
      - name: datarace
      - name: deep-exit
      - name: defer
      - name: dot-imports
      - name: duplicated-imports
      - name: early-return
      - name: empty-lines
      - name: empty-block
      - name: error-naming
      - name: error-return
      - name: error-strings
      - name: errorf
      - name: exported
      - name: identical-branches
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: package-comments
      - name: range
      - name: range-val-address
      - name: range-val-in-closure
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int
      - name: superfluous-else
      - name: time-equal
      - name: time-naming
      - name: unexported-return
      - name: unhandled-error
        arguments: [ "fmt.Fprint", "fmt.Printf", "fmt.Println" ]
      - name: unreachable-code
      - name: use-any
      - name: unused-parameter
      - name: var-declaration
      - name: var-naming
      - name: waitgroup-by-value

  tagliatelle:
    case:
      rules:
        json: camel
        yaml: snake
        toml: snake
    use-field-name: true

linters:
  disable-all: true
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - depguard
    - durationcheck
    - errcheck
    - errchkjson
    - errname
    - exhaustive
    - copyloopvar
    - forbidigo
    - gci
    - ginkgolinter
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - inamedparam
    - lll
    - makezero
    - misspell
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - nosprintfhostport
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sloglint
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tenv
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - wastedassign
    - whitespace
    - tagliatelle
